{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="placement-start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-your-answers">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Provide your contact details
              </h1>
            </legend>
           
            <div class="govuk-form-group">
              <label class="govuk-label" for="width-20">
                Email address
              </label>
              <span id="account-number-hint" class="govuk-hint">
                Your certificate will be sent to this email
              </span>
              <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
            </div>

     <!--      <div class="govuk-form-group">
              <label class="govuk-label" for="width-20">
                Phone number (optional)
              </label>
              <span id="account-number-hint" class="govuk-hint">
                The organisation may need to contact you about the placement
              </span>
              <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
            </div> --> 

          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
