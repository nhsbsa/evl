{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="your-employment">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form method="post">

      

    <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        Has COVID-19 stopped you from working?
      </h1>
    </legend>
    <span id="changed-name-hint" class="govuk-hint">
      Confirm if your self-employment is affected by COVID-19.
    </span>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="employed" name="employed" type="radio" value="location" onclick="setLocation(this);">
        <label class="govuk-label govuk-radios__label" for="employed">
         Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="self-employed" name="self-employed" type="radio" value="your-selfemployed-status-UC" onclick="setLocation(this);">
        <label class="govuk-label govuk-radios__label" for="self-employed">
          No
        </label>
      </div>
      
    </div>
  </fieldset>
</div>

        <button class="govuk-button" type=submit >Continue</button>

      </form>

    </div>
  </div>

  <script>
    function setLocation(element) {
            document.forms[0].action = element.value
    }
  </script>

{% endblock %}
