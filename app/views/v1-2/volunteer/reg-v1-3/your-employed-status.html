{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="your-employment">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form method="post">

      

    <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        What is your employed status?
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="employed" name="employed" type="radio" value="employed-willyoubepaid" onclick="setLocation(this);">
        <label class="govuk-label govuk-radios__label" for="employed">
          Working full time
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="self-employed" name="self-employed" type="radio" value="employed-willyoubepaid" onclick="setLocation(this);">
        <label class="govuk-label govuk-radios__label" for="self-employed">
          Working part time
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="unemployed" name="unemployed" type="radio" value="employed-willyoubepaid" onclick="setLocation(this);">
        <label class="govuk-label govuk-radios__label" for="unemployed">
          I'm employed, but on furlough
        </label>
      </div>
      
    </div>
  </fieldset>
</div>

        <button class="govuk-button" type=submit >Continue</button>

      </form>

    </div>
  </div>

  <script>
    function setLocation(element) {
            document.forms[0].action = element.value
    }
  </script>

{% endblock %}
